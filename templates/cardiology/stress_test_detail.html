{% extends 'base.html' %}
{% block title %}Detalle Prueba de Esfuerzo{% endblock %}
{% block content %}
<div class="container-fluid">
    <h2><i class="bi bi-graph-up-arrow"></i> Prueba {{ test.test_number }}</h2>
    <div class="card mt-3">
        <div class="card-body">
            <p><strong>Paciente:</strong> {{ test.patient.nombre }}</p>
            <p><strong>Fecha:</strong> {{ test.test_date|date:"d/m/Y" }}</p>
            <p><strong>Protocolo:</strong> {{ test.get_protocol_used_display }}</p>
        </div>
    </div>
    <a href="{% url 'cardiology:stress_test_list' %}" class="btn btn-secondary mt-3">Volver</a>
</div>
{% endblock %}
